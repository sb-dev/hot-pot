<div class="ui top attached inverted menu mobile-app header" ng-switch="header.back">
  <a class="item toggle-sidebar site-name" ng-switch-default>
    <i class="sidebar icon"></i>
    <h1 class="item header">Hot Pot</h1>
  </a>

  <a class="item site-name" ng-click="back()" ng-switch-when="true">
    <i class="chevron left icon"></i>
    <h1 class="item header">Hot Pot</h1>
  </a>

  <a class="item site-name" ui-sref="catererApp.viewOrders" ng-if="pendingOrders > 0">
    <button class="ui red button">{{pendingOrders}}</button>
  </a>

  <div class="right menu" ng-show="online">
    <div class="item">
      <a class="ui inverted button" ng-click="goOffline()">Go offline</a>
    </div>
  </div>
</div>
<div class="ui bottom attached segment pushable mobile-app scroll">
  <div class="ui inverted labeled icon left inline vertical sidebar menu">
    <a class="item">
      <i class="home icon"></i>
      Home
    </a>
    <a class="item">
      <i class="block layout icon"></i>
      Topics
    </a>
    <a class="item">
      <i class="smile icon"></i>
      Friends
    </a>
    <a class="item">
      <i class="calendar icon"></i>
      History
    </a>
  </div>
  <div class="pusher" ui-view></div>
</div>

<script>
// using context
$('.ui.sidebar')
  .sidebar({
    context: $('.bottom.segment')
  })
  .sidebar('attach events', '.menu .item.toggle-sidebar')
;
</script>
